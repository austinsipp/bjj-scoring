<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Mode</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="title">Top Tear Jiu Jitsu</div>
    <div id="scoreboard">
        <div id="leftScore">0</div>
        <div id="matchTimer">00:00</div>
        <div id="rightScore">0</div>
    </div>
    <div id="controls">
        <div id="leftControls">
            <button id="leftDomination">Dom Position</button>
            <button id="leftAdvantage">Advantage</button>
            <button id="leftSweep">Sweep</button>
            <button id="leftSubmission">Submission</button>
        </div>
        <div id="neutralControls">
            <button id="neutralPosition">Neutral Position</button>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
        </div>
        <div id="rightControls">
            <button id="rightDomination">Dom Position</button>
            <button id="rightAdvantage">Advantage</button>
            <button id="rightSweep">Sweep</button>
            <button id="rightSubmission">Submission</button>
        </div>
    </div>
    <script src="./matchScore.js"></script>
</body>
</html>
